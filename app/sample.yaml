sample:
  name: Serial Modem
tests:
  serial_modem.default:
    sysbuild: true
    build_only: true
    platform_allow:
      - nrf9151dk/nrf9151/ns
      - thingy91x/nrf9151/ns
    integration_platforms:
      - nrf9151dk/nrf9151/ns
      - thingy91x/nrf9151/ns
  serial_modem.extmcu:
    sysbuild: true
    build_only: true
    extra_args:
      - EXTRA_DTC_OVERLAY_FILE="overlay-external-mcu.overlay"
    platform_allow:
      - nrf9151dk/nrf9151/ns
    integration_platforms:
      - nrf9151dk/nrf9151/ns
  serial_modem.extmcu.mtrace:
    sysbuild: true
    build_only: true
    extra_args:
      - EXTRA_DTC_OVERLAY_FILE="overlay-external-mcu.overlay"
      - app_SNIPPET=nrf91-modem-trace-uart
    platform_allow:
      - nrf9151dk/nrf9151/ns
    integration_platforms:
      - nrf9151dk/nrf9151/ns
  serial_modem.no_dtr:
    sysbuild: true
    build_only: true
    extra_args:
      - EXTRA_DTC_OVERLAY_FILE="overlay-disable-dtr.overlay"
    platform_allow:
      - nrf9151dk/nrf9151/ns
      - thingy91x/nrf9151/ns
    integration_platforms:
      - nrf9151dk/nrf9151/ns
  serial_modem.ppp_without_cmux:
    sysbuild: true
    build_only: true
    extra_args:
      - EXTRA_CONF_FILE="overlay-ppp.conf"
    platform_allow:
      - nrf9151dk/nrf9151/ns
      - thingy91x/nrf9151/ns
    integration_platforms:
      - nrf9151dk/nrf9151/ns
  serial_modem.ppp_cmux:
    sysbuild: true
    build_only: true
    extra_args:
      - EXTRA_CONF_FILE="overlay-cmux.conf;overlay-ppp.conf"
    platform_allow:
      - nrf9151dk/nrf9151/ns
      - thingy91x/nrf9151/ns
    integration_platforms:
      - nrf9151dk/nrf9151/ns
  serial_modem.ppp_cmux.mtrace:
    sysbuild: true
    build_only: true
    extra_args:
      - EXTRA_CONF_FILE="overlay-cmux.conf;overlay-ppp.conf"
      - EXTRA_DTC_OVERLAY_FILE="overlay-uart1-hwfc.overlay"
      - app_SNIPPET=nrf91-modem-trace-uart
    extra_configs:
      - CONFIG_SM_LOG_LEVEL_DBG=y
    platform_allow:
      - nrf9151dk/nrf9151/ns
      - thingy91x/nrf9151/ns
    integration_platforms:
      - nrf9151dk/nrf9151/ns
  serial_modem.ppp_cmux_with_extmcu:
    sysbuild: true
    build_only: true
    extra_args:
      - EXTRA_CONF_FILE="overlay-cmux.conf;overlay-ppp.conf"
      - EXTRA_DTC_OVERLAY_FILE="overlay-external-mcu.overlay"
    platform_allow:
      - nrf9151dk/nrf9151/ns
    integration_platforms:
      - nrf9151dk/nrf9151/ns
  serial_modem.ppp_cmux_with_extmcu.mtrace:
    sysbuild: true
    build_only: true
    extra_args:
      - EXTRA_CONF_FILE="overlay-cmux.conf;overlay-ppp.conf"
      - EXTRA_DTC_OVERLAY_FILE="overlay-external-mcu.overlay;overlay-uart1-hwfc.overlay"
      - app_SNIPPET=nrf91-modem-trace-uart
    extra_configs:
      - CONFIG_SM_LOG_LEVEL_DBG=y
    platform_allow:
      - nrf9151dk/nrf9151/ns
    integration_platforms:
      - nrf9151dk/nrf9151/ns
  serial_modem.ppp_cmux_with_modem_trace:
    sysbuild: true
    build_only: true
    extra_args:
      - EXTRA_CONF_FILE="overlay-cmux.conf;overlay-ppp.conf;overlay-trace-backend-cmux.conf"
    platform_allow:
      - nrf9151dk/nrf9151/ns
      - thingy91x/nrf9151/ns
    integration_platforms:
      - nrf9151dk/nrf9151/ns
  serial_modem.memfault:
    sysbuild: true
    build_only: true
    extra_args:
      - EXTRA_CONF_FILE=overlay-memfault.conf
    extra_configs:
      - CONFIG_MEMFAULT_NCS_PROJECT_KEY="dummy-key"
    platform_allow:
      - nrf9151dk/nrf9151/ns
      - thingy91x/nrf9151/ns
    integration_platforms:
      - nrf9151dk/nrf9151/ns
  serial_modem.mfw_full_fota_and_dfu:
    sysbuild: true
    build_only: true
    extra_args:
      - EXTRA_CONF_FILE="overlay-full_fota.conf"
    extra_configs:
      - CONFIG_SM_DFU_MODEM_FULL=y
    platform_allow:
      - nrf9151dk/nrf9151/ns
    integration_platforms:
      - nrf9151dk/nrf9151/ns
  serial_modem.pgps_agnss:
    sysbuild: true
    build_only: true
    extra_configs:
      - CONFIG_NRF_CLOUD_PGPS=y
    platform_allow:
      - nrf9151dk/nrf9151/ns
  serial_modem.pgps_no_agnss:
    sysbuild: true
    build_only: true
    extra_configs:
      - CONFIG_NRF_CLOUD_PGPS=y
      - CONFIG_NRF_CLOUD_AGNSS=n
    platform_allow:
      - nrf9151dk/nrf9151/ns
  serial_modem.lwm2m_carrier:
    sysbuild: true
    build_only: true
    extra_args: EXTRA_CONF_FILE=overlay-carrier.conf
    platform_allow:
      - nrf9151dk/nrf9151/ns
      - thingy91x/nrf9151/ns
    integration_platforms:
      - nrf9151dk/nrf9151/ns
  serial_modem.lwm2m_carrier.softbank:
    sysbuild: true
    build_only: true
    extra_args:
      - EXTRA_CONF_FILE="overlay-carrier.conf;overlay-carrier-softbank.conf"
      - SB_EXTRA_CONF_FILE=sysbuild-softbank.conf
    platform_allow:
      - nrf9151dk/nrf9151/ns
    integration_platforms:
      - nrf9151dk/nrf9151/ns
  serial_modem.lwm2m_carrier.lgu:
    sysbuild: true
    build_only: true
    extra_args: EXTRA_CONF_FILE="overlay-carrier.conf;overlay-carrier-lgu.conf"
    platform_allow:
      - nrf9151dk/nrf9151/ns
    integration_platforms:
      - nrf9151dk/nrf9151/ns
  serial_modem.modem_trace_app_log_dbg:
    sysbuild: true
    build_only: true
    extra_args:
      - app_SNIPPET=nrf91-modem-trace-uart
      - EXTRA_DTC_OVERLAY_FILE="overlay-uart1-hwfc.overlay"
    extra_configs:
      - CONFIG_SM_LOG_LEVEL_DBG=y
      - CONFIG_DTR_UART_LOG_LEVEL_DBG=y
    platform_allow:
      - nrf9151dk/nrf9151/ns
      - thingy91x/nrf9151/ns
    integration_platforms:
      - nrf9151dk/nrf9151/ns
  serial_modem.auto_connect:
    sysbuild: true
    build_only: true
    extra_configs:
      - CONFIG_SM_AUTO_CONNECT=y
      - CONFIG_SM_AUTO_CONNECT_SYSTEM_MODE="1,0,0,0"
      - CONFIG_SM_AUTO_CONNECT_PDN_CONFIG=y
      - CONFIG_SM_AUTO_CONNECT_PDN_APN="internet"
      - CONFIG_SM_AUTO_CONNECT_PDN_FAMILY_IP=y
      - CONFIG_SM_AUTO_CONNECT_PDN_AUTH=1
      - CONFIG_SM_AUTO_CONNECT_PDN_USERNAME="myuser"
      - CONFIG_SM_AUTO_CONNECT_PDN_PASSWORD="mypassword"
    platform_allow:
      - nrf9151dk/nrf9151/ns
